name: CI Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

        uses: actions/setup-java@v2
      - name: Set up JDK 17
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Build and install
        env:
          MAVEN_OPTS: -Xss8m -Xms512m -Xmx4g
        run: mvn install
